name: publish

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish_nuget:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x

      - name: Extract version from tag
        id: ver
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          VER="${TAG#v}"
          echo "version=$VER" >> $GITHUB_OUTPUT

      - name: Restore
        run: dotnet restore DomainRelay.sln

      - name: Build
        run: dotnet build DomainRelay.sln -c Release --no-restore /p:Version=${{ steps.ver.outputs.version }}

      - name: Test
        run: dotnet test DomainRelay.sln -c Release --no-build

      - name: Pack
        run: |
          dotnet pack DomainRelay.sln -c Release --no-build \
            /p:PackageVersion=${{ steps.ver.outputs.version }} \
            /p:IncludeSymbols=true /p:SymbolPackageFormat=snupkg \
            -o ./artifacts

      - name: Push to NuGet
        run: |
          dotnet nuget push "./artifacts/*.nupkg" \
            --api-key "${{ secrets.NUGET_API_KEY }}" \
            --source "https://api.nuget.org/v3/index.json" \
            --skip-duplicate
